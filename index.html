<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Borrowing System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>
    <h1>Library Borrowing System</h1>

    <!-- Login Section -->
    <div id="login-section" class="section active">
        <h2>Login</h2>
        <div id="auth-section">
            <label for="username-login">Username</label>
            <input type="text" id="username-login" placeholder="Enter your username" required>
            <label for="password-login">Password</label>
            <input type="password" id="password-login" placeholder="Enter your password" required>
            <button onclick="login()">Login</button>
            <div id="auth-message"></div>
            <button onclick="showSection('register-section')">Register</button>
        </div>
    </div>

    <!-- Register Section -->
    <div id="register-section" class="section">
        <h2>Register</h2>
        <div id="auth-section">
            <label for="username-register">Username</label>
            <input type="text" id="username-register" placeholder="Choose a username" required>
            <label for="password-register">Password</label>
            <input type="password" id="password-register" placeholder="Create a password" required>
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" required>
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <button onclick="register()">Register</button>
            <div id="auth-message"></div>
            <button onclick="showSection('login-section')">Back to Login</button>
        </div>
    </div>

    <!-- Book Borrowing Section -->
    <div id="borrow-section" class="section">
        <h2>Book Borrowing</h2>
        <div id="auth-section">
            <h3>Available Books:</h3>
            <ul id="available-books"></ul>
            <h3>Borrow a Book:</h3>
            <select id="book-select">
                <option value="" disabled selected>Select a book</option>
            </select>
            <button onclick="borrowBook()">Borrow</button>
            <h3>Borrowed Books:</h3>
            <ul id="borrowed-books"></ul>
            <button onclick="logout()">Logout</button>
            <button onclick="exportToExcel()">Export Borrowed Books to Excel</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Ensure the right section is shown
        document.addEventListener('DOMContentLoaded', function() {
            showSection('login-section'); // Show login section initially
        });

        // Show and hide sections
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(function(section) {
                section.classList.remove('active'); // Hide all sections
            });
            document.getElementById(sectionId).classList.add('active'); // Show the selected section
        }

        // Login function
        function login() {
            const username = document.getElementById('username-login').value;
            const password = document.getElementById('password-login').value;
            
            // Mock user database for demo purposes
            const users = {
                "user1": { username: "user1", password: "password123" },
                "user2": { username: "user2", password: "password456" }
            };

            // Simple login validation
            if (users[username] && users[username].password === password) {
                alert(`Welcome, ${username}!`);
                showSection('borrow-section'); // Show borrow section after successful login
            } else {
                alert("Invalid credentials!");
            }
        }

        // Register function (you can add the logic to register new users here)
        function register() {
            const username = document.getElementById('username-register').value;
            const password = document.getElementById('password-register').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;

            // Add logic for registration (e.g., save to the database)

            alert(`User ${username} registered successfully!`);
            showSection('login-section'); // Switch back to login after registration
        }

        // Logout function
        function logout() {
            alert("You have logged out.");
            showSection('login-section'); // Switch back to login after logout
        }

        // Function to borrow a book (add your logic for borrowing here)
        function borrowBook() {
            const book = document.getElementById('book-select').value;
            if (book) {
                const borrowedBooks = document.getElementById('borrowed-books');
                const newItem = document.createElement('li');
                newItem.textContent = book;
                borrowedBooks.appendChild(newItem);
            } else {
                alert("Please select a book to borrow.");
            }
        }

        // Export borrowed books to Excel (simple function, can be expanded)
        function exportToExcel() {
            const borrowedBooks = document.getElementById('borrowed-books').children;
            const booksArray = [];
            for (let book of borrowedBooks) {
                booksArray.push([book.textContent]);
            }
            
            const ws = XLSX.utils.aoa_to_sheet(booksArray);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Borrowed Books");

            XLSX.writeFile(wb, "borrowed_books.xlsx");
        }
    </script>
</body>
</html>
