<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
        <script type="module" src="firebaseauth.js"></script>
        <link rel="icon" type="image/png" href="image.png">
        <style>
            #borrowed-books-container {
                max-height: 300px; /* Adjust as needed */
                overflow-y: auto;
                overflow-x: hidden;
                border: 2px solid #ccc;
                padding: 10px;
                background: rgba(0, 0, 0, 0.2);
                border-radius: 10px;
            }
        </style>
    </head>
<body>
    <div class="container">
        <div id="login-section" class="section active">
            <div class="auth-card">
                <h2>Login</h2>
                <label for="username-login">Username</label>
                <input type="text" id="username-login" placeholder="Enter your username" required>
                <label for="password-login">Password</label>
                <input type="password" id="password-login" placeholder="Enter your password" required>
                <button onclick="login()">Login</button>
                <div id="auth-message"></div>
                <button class="alt-btn" onclick="showSection('register-section')">Register</button>
            </div>
        </div>

        <div id="register-section" class="section">
            <div class="auth-card">
                <h2>Register</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name" required>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name" required>
                <label for="username-register">Username</label>
                <input type="text" id="username-register" placeholder="Choose a username" required>
                <label for="password-register">Password</label>
                <input type="password" id="password-register" placeholder="Create a password" required>
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age" required>
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="LGBT">LGBT</option>
                </select>
                <label for="section">Section</label>
                <input type="text" id="section" placeholder="Enter your section" required>
                <button onclick="register()">Register</button>
                <button class="alt-btn" onclick="showSection('login-section')">Back to Login</button>
            </div>
        </div>

        <div id="borrow-section" class="section">
            <div class="borrow-card">
                <h2>Book Borrowing</h2>
                <label for="category-select">Select a Category:</label>
                <select id="category-select" onchange="updateBookLists()">
                    <option value="" disabled selected>Select a category</option>
                    <option value="English">English</option>
                    <option value="Filipino">Filipino</option>
                    <option value="ICT">ICT</option>
                    <option value="Science">Science</option>
                </select>
                <h3>Available Books:</h3>
                <ul id="available-books"></ul>
                <h3>Borrow a Book:</h3>
                <select id="book-select" multiple>
                    <option value="" disabled>Select books</option>
                </select>
                
                <h3>Your Borrowed Books:</h3>
                <div id="borrowed-books-container">
                    <ul id="borrowed-books"></ul>
                </div>
                <label for="borrow-period">Enter Borrowing Period (in days):</label>
                <input type="number" id="borrow-period" min="1" placeholder="Enter borrowing period" />
                <button onclick="borrowBook()">Borrow</button>
                <button class="alt-btn" onclick="logout()">Logout</button>
                <button class="alt-btn" onclick="exportToExcel()">Export to Excel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
   

</body>
</html>
